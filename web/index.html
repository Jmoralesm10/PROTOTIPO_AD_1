    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="prototipo_asambleas_1">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4GpYKFpPKJjERHpF-QNBw9oDpOiBI1uM&callback=googleMapsCallback" async defer></script>
  <script>
    function googleMapsCallback() {
      console.log('API de Google Maps cargada correctamente');
    }

    function initMap(mapElement, lat, lng) {
      console.log('initMap llamado con:', mapElement, lat, lng);
      if (mapElement) {
        try {
          const map = new google.maps.Map(mapElement, {
            center: { lat: lat, lng: lng },
            zoom: 15,
          });
          new google.maps.Marker({
            position: { lat: lat, lng: lng },
            map: map,
          });
          console.log('Mapa inicializado correctamente');
        } catch (error) {
          console.error('Error al inicializar el mapa:', error);
        }
      } else {
        console.error('Elemento del mapa no encontrado');
      }
    }

    // Manejador de errores global
    window.onerror = function(message, source, lineno, colno, error) {
      console.error('Error global:', message, 'en', source, 'l√≠nea:', lineno);
      return false;
    };
  </script>
  <style>
    gmp-map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
